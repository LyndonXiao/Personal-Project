<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>总库存</title>
    <link href="/PlanB/Public/Css/dpl.css" rel="stylesheet">
    <link href="http://g.alicdn.com/bui/bui/1.1.21/css/bs3/bui.css" rel="stylesheet">
    <style>
        body {
            background: url('__PUBLIC__/Images/bg.jpg') repeat;
            padding: 20px 50px;
            ;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: none;
        }
        
        tfoot tr {
            text-align: center;
        }
        
        label {
            letter-spacing: 3px;
        }
        
        h2 {
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <div id="addcontent" class="bui-hidden">
        <div align="center">
            <form id="addform" class="form-horizontal">
                <label>类别名称：</label>
                <input type="text" name="collectionname" id="collectionname" />
            </form>
        </div>
    </div>
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <div id="inputcontent" class="bui-hidden">
        <div style="text-align:center;">
            <form id="inputform" class="form-horizontal" style="margin-top:10px;">
                <p>
                    <label>类别：</label>
                    <select name="collection">
                        <volist name="vo" id="vo">
                            <option value="{$vo.name}">{$vo.name}</option>
                        </volist>
                    </select>
                </p>
                <p>
                    <label>名称：</label><span id="s1"></span>
                </p>
                <p>
                    <label>数量：</label>
                    <input name="input" id="input" type="text">
                </p>
                <p>
                    <label>日期：</label>
                    <input class="calendar" name="date" type="text" data-rules="min:">
                </p>
                <p>
                    <label>用户：</label>
                    <input type="text" name="username" readonly value="{$username}" />
                </p>
                <p>
                    <label>备注：</label>
                    <input name="note" type="text">
                </p>
            </form>
        </div>
    </div>
    <!-- End -->
    <!-- 此节点内部的内容会在弹出框内显示,默认隐藏此节点-->
    <div id="outputcontent" class="bui-hidden">
        <div style="text-align:center;">
            <form id="outputform" class="form-horizontal" style="margin-top:10px;">
                <p>
                    <label>类别：</label>
                    <select name="collection">
                        <volist name="vo2" id="vo2">
                            <option value="{$vo2.name}">{$vo2.name}</option>
                        </volist>
                    </select>
                </p>
                <p>
                    <label>名称：</label><span id="s2"></span>
                </p>
                <p>
                    <label>数量：</label>
                    <input name="output" id="output" type="text">
                </p>
                <p>
                    <label>日期：</label>
                    <input class="calendar" name="date" type="text" data-rules="min:">
                </p>
                <p>
                    <label>用户：</label>
                    <input type="text" name="username" readonly value="{$username}" />
                </p>
                <p>
                    <label>备注：</label>
                    <input name="note" type="text">
                </p>
            </form>
        </div>
    </div>
    <!-- End -->
    <div style="margin-bottom: 30px;margin-left: 3%;">
        <button id="btnInput" class="button button-primary" {:$access>0?'':'disabled'} style="margin-right: 10px;width: 50px;">入库</button>
        <button id="btnOutput" class="button button-success" {:$access>0?'':'disabled'} style="margin-right: 10px;width: 50px;">出库</button>
        <button id="btnCollection" {:$access>0?'':'disabled'} class="button">设置类别</button>
        <a style="font-size:30px;Bold;margin-left:15%;">总库存</a>
        <span style="float:right;margin-right:3%;">
        <label >类别：</label>
        <select name="collectionpicker" id="collectionpicker" style="width:100px;margin-right: 20px;">
            <option value="全部">全部</option>
            <volist name="vo3" id="vo3">
                <option value="{$vo3.name}">{$vo3.name}</option>
            </volist>
        </select>
        <label>名称：</label>
        <input type="text" name="sname" id="sname" class="bui-form-field" />
        <button class='button button-small button-primary' id="searchbtn">搜索</button>
        </span>
    </div>

    <div align="center">
        <div class="row">
            <div class="span25">
                <div id="grid">

                </div>
            </div>
        </div>
        <div>
            <div id="bar"></div>
        </div>

        <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
        <script src="http://g.tbcdn.cn/fi/bui/bui.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                //设置当前日期
                $('.calendar').val(GetDateStr(0));
                $('#sname').keydown(function(e){
                    if(e.keyCode==13){
                        store.load({
                            "name": $("#sname").val(),
                            "collection": $("#collectionpicker").val()
                        });
                    }
                });
            });
        </script>
        <script type="text/javascript">
            function GetDateStr(AddDayCount) {
                var dd = new Date();
                dd.setDate(dd.getDate() + AddDayCount);//获取AddDayCount天后的日期
                var y = dd.getFullYear();
                var m = dd.getMonth() + 1;//获取当前月份的日期
                var d = dd.getDate();
                return y + "-" + m + "-" + d;
            }

            function delrow(id){
                $.ajax({
                    url: '__URL__/delCollection',
                    data: 'id=' + id,
                    type: "get",
                    cache: false,
                    dataType: 'text',
                    success: function (data) {
                        if (data == 0) {
                            alert("删除失败");
                        } else {
                            alert("删除成功");
                            collectionstore.load();
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        // view("异常！");
                        alert(XMLHttpRequest.status + "\n" + textStatus + "\n" + errorThrown);
                    }
                });
            }
        </script>
        <!-- script start -->
        <script type="text/javascript">
            var Grid = BUI.Grid,
                Toolbar = BUI.Toolbar,
                Data = BUI.Data;
        var Grid = Grid,
                Store = Data.Store,
                columns = [
                    {
                        title: '类别',
                        dataIndex: 'collection',
                        elCls: 'center',
                        width: "21%"
                    },
                    {
                        title: '名称',
                        dataIndex: 'name',
                        elCls: 'center',
                        width: "25%"
                    },
                    {
                        title: '剩余库存',
                        dataIndex: 'storage',
                        elCls: 'center',
                        width: "25%"
                    },
                    {
                        title: '最后操作日期',
                        dataIndex: 'lastday',
                        elCls: 'center',
                        width: "30%"
                    }
                ];

        /**
         * 自动发送的数据格式：
         *  1. start: 开始记录的起始数，如第 20 条,从0开始
         *  2. limit : 单页多少条记录
         *  3. pageIndex : 第几页，同start参数重复，可以选择其中一个使用
         *
         * 返回的数据格式：
         *  {
             *     "rows" : [{},{}], //数据集合
             *     "results" : 100, //记录总数
             *     "hasError" : false, //是否存在错误
             *     "error" : "" // 仅在 hasError : true 时使用
             *   }
         *
         */
        var store = new Store({
                    url: '__URL__/getStorage',
                    autoLoad: true, //自动加载数据
                    params: {
                        collection: "全部"
                    },
                    pageSize: 100 // 配置分页数目
                }),
                grid = new Grid.Grid({
                    render: '#grid',
                    columns: columns,
                    width: '100%', //如果表格使用百分比，这个属性一定要设置
                    autoRender: true,
                    loadMask: true, //加载数据时显示屏蔽层
                    store: store,
                    emptyDataTpl: '<div class="centered"><img alt="Crying" src="__PUBLIC__/Images/norecord.png"><h2>查询的数据不存在</h2></div>'
                });

        var bar = new Toolbar.NumberPagingBar({
            render: '#bar',
            autoRender: true,
            elCls: 'pagination pull-right',
            store: store,
            prevText: '上一页',
            nextText: '下一页'
        });

        //查看类别弹窗
        var collectioncolumns = [
            {
                title: 'ID',
                dataIndex: 'id',
                elCls: 'center',
                width: 100
            },
            {
                title: '名称',
                dataIndex: 'name',
                elCls: 'center',
                width: 200
            },
            {
                title : '操作',
                dataIndex:'e',
                renderer : function(value,obj){
                    return '<span class="grid-command" style="margin-left:10px;" onclick="delrow('+obj.id+');">删除</span>'
                }
            }
        ];

        var collectionstore = new Store({
                    url: '__URL__/getCollection',
                    pageSize: 10, // 配置分页数目
                    autoLoad: false
                }),
                collectiongrid = new Grid.Grid({
                    forceFit: true, // 列宽按百分比自适应
                    columns: collectioncolumns,
                    loadMask: true, //加载数据时显示屏蔽层
                    // 底部工具栏
                    bbar: {
                        pagingBar: {
                            xclass: 'pagingbar-number'
                        }
                    },
                    store: collectionstore,
                    emptyDataTpl: '<div class="centered"><img alt="Crying" src="__PUBLIC__/Images/norecord.png"><h2>查询的数据不存在</h2></div>'
                });
        //更改搜索条件
        $("#collectionpicker").on("change", function () {
            store.load({
                "name": $("#sname").val(),
                "collection": $("#collectionpicker").val()
            });
        });
        
        grid.on('cellclick', function (ev) {
                    var record = ev.record, //点击行的记录
                    name = record.name,
                    collection = record.collection;
                    self.location = '__URL__/detail/collection/' + collection + '/name/' + name;
        });
        </script>
        <!-- script end -->

        <!-- script start -->
        <script type="text/javascript">
            BUI.use('bui/calendar', function (Calendar) {
            var datepicker = new Calendar.DatePicker({
                trigger: '.calendar',
                autoRender: true
            });
        });
        </script>
        <!-- script end -->

        <!-- script start -->
        <script type="text/javascript">
            var Select = BUI.Select;
            var suggest = new Select.Suggest({
                render: '#s1',
                name: 'name',
                data: {$name}
            }),
                suggest2 = new Select.Suggest({
                render: '#s2',
                name: 'name',
                data: {$name}
                });
            suggest.render();
            suggest2.render();
        </script>
        <!-- script end -->
        <!-- script start -->
        <script type="text/javascript">
            var Overlay = BUI.Overlay,
                Form = BUI.Form;

        var form = new Form.HForm({
            srcNode: '#form'
        }).render();

        var inputdialog = new Overlay.Dialog({
            title: '入库',
            width: 500,
            height: 400,
            //配置DOM容器的编号
            contentId: 'inputcontent',
            buttons: [
                {
                    text: '提交',
                    elCls: 'button button-primary',
                    handler: function () {
                        if($('#input').val() !== ''){
                        //提交表单
                        $.ajax({
                            url: '__URL__/addRecord',
                            data: $('#inputform').serialize(),
                            type: "get",
                            cache: false,
                            dataType: 'text',
                            success: function (data) {
                                if (data == 1) {
                                    alert("添加成功");
                                    inputdialog.close();
                                    store.load({
                                        "date": GetDateStr(0),
                                        "collection": $("#collectionpicker").val()
                                    });
                                } else if (data == 2) {
                                    alert("库存不足");
                                } else {
                                    alert("添加失败!错误信息：" + data);
                                }
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                // view("异常！");
                                alert(XMLHttpRequest.status + "\n" + textStatus + "\n" + errorThrown);
                            }
                        });
                        }else{
                            alert('请填写名称和数量');
                        }
                    }
                }, {
                    text: '取消',
                    elCls: 'button button-warning',
                    handler: function () {
                        this.close();
                    }
                }
            ]
        });

            var outputdialog = new Overlay.Dialog({
                title: '出库',
                width: 500,
                height: 400,
                //配置DOM容器的编号
                contentId: 'outputcontent',
                buttons: [
                    {
                        text: '提交',
                        elCls: 'button button-primary',
                        handler: function () {
                            if($('#output').val() !== ''){
                                //提交表单
                                $.ajax({
                                    url: '__URL__/addRecord',
                                    data: $('#outputform').serialize(),
                                    type: "get",
                                    cache: false,
                                    dataType: 'text',
                                    success: function (data) {
                                        if (data == 1) {
                                            alert("添加成功");
                                            outputdialog.close();
                                            store.load({
                                                "date": GetDateStr(0),
                                                "collection": $("#collectionpicker").val()
                                            });
                                        } else if (data == 2) {
                                            alert("库存不足");
                                        } else {
                                            alert("添加失败!错误信息：" + data);
                                        }
                                    },
                                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                                        // view("异常！");
                                        alert(XMLHttpRequest.status + "\n" + textStatus + "\n" + errorThrown);
                                    }
                                });
                            }else{
                                alert('请填写名称和数量');
                            }
                        }
                    }, {
                        text: '取消',
                        elCls: 'button button-warning',
                        handler: function () {
                            this.close();
                        }
                    }
                ]
            });

        // 类别弹窗
        var collectiondialog = new Overlay.Dialog({
            title: '查看类别',
            width: 400,
            height: 520,
            children: [collectiongrid],
            childContainer: '.bui-stdmod-body',
            buttons: [
                {
                    text: '添加',
                    elCls: 'button button-warning',
                    handler: function () {
                        adddialog.show();
                    }
                },
                {
                    text: '关闭',
                    elCls: 'button button-primary',
                    handler: function () {
                        this.close();
                        location.reload();
                    }
                }
            ]
        });
        // 添加类别弹窗
        var adddialog = new Overlay.Dialog({
            title: '添加类别',
            width: 300,
            height: 150,
            //配置DOM容器的编号
            contentId: 'addcontent',
            buttons: [
                {
                    text: '添加',
                    elCls: 'button button-warning',
                    handler: function () {
                        //提交表单
                        $.ajax({
                            url: '__URL__/addCollection',
                            data: $('#addform').serialize(),
                            type: "get",
                            cache: false,
                            dataType: 'text',
                            success: function (data) {
                                collectionstore.load();
                                adddialog.close();
                                $("#collectionname").val('');
                            },
                            error: function (XMLHttpRequest, textStatus, errorThrown) {
                                // view("异常！");
                                alert(XMLHttpRequest.status + "\n" + textStatus + "\n" + errorThrown);
                            }
                        });
                    }
                },
                {
                    text: '取消',
                    elCls: 'button button',
                    handler: function () {
                        this.close();
                    }
                }
            ]
        });
        //响应入库按钮
        $('#btnInput').on('click', function () {
            inputdialog.show();
            $("#input").val("");
        });
        //响应出库按钮
        $('#btnOutput').on('click', function () {
            outputdialog.show();
            $("#out").val("");
        });

        //响应查看分类按钮
        $('#btnCollection').on('click', function () {
            collectiondialog.show();
            collectionstore.load();
        });
        //响应搜索按钮
        $('#searchbtn').on('click', function () {
            store.load({
                "name": $("#sname").val(),
                "collection": $("#collectionpicker").val()
            });
        });
        </script>
        <!-- script end -->
    </div>
</body>

</html>
